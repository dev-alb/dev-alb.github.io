<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/global.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Fortes refeições</title>
</head>
<body>
    <header>
        <div class="menu" id="menu">
            <div class="menu-header">
                <img src="assets/logo.png" class="header-logo" alt="Fortes"/>
                <button class="icon-button" onclick="toggleMenu()">
                    <img src="assets/close.svg" alt="close icon"/>
                </button>
            </div>
            <a href="refeicoes_cadastradas.html">Refeições</a>
            <a href="visualizar_demanda.html">Visualizar demanda</a>
        </div>
        <button class="icon-button" onclick="toggleMenu()">
            <img src="assets/menu-icon.svg" alt="menu icon"/>
        </button>
        <div class="header-user-area">
            <div>
                <p>
                    Bem vindo, Fornecedor
                </p>
                <button onclick="logout()" class="text-button icon-button">
                    Sair
                </button>
            </div>
            <img src="assets/user-icon.svg" alt="user icon"/>
        </div>
    </header>
    <main>
        <h2 id="refeicao-nome">Editar refeição</h2>
        <form class="row white">
            <div class="input-text-container">
                <label for="nome">
                    Nome
                </label>
                <input type="text" name="nome" id="nome" autocomplete="off" required/>
            </div>
            <div class="input-text-container">
                <label for="preco">
                    Preço
                </label>
                <input type="number" name="preco" id="preco" autocomplete="off" required/>
            </div>
            <div class="input-text-container">
                <label for="tipo">
                    Tipo de refeição
                </label>
                <select name="tipo" id="tipo">
                    <option value="00">
                        Selecione uma opção
                    </option>
                    <option value="Café da manhã">
                        Café da manhã
                    </option>
                    <option value="Almoço">
                        Almoço
                    </option>
                    <option value="Jantar">
                        Jantar
                    </option>
                </select>
            </div>
            <div>
                <input type="checkbox" name="exibindo" id="exibindo"/>
                <label for="exibindo">
                    Exibindo
                </label>
            </div>
            <div class="default-confirm-area">
                <button onclick="handleConfirmNewRef(true)" class="success-button">
                    Confirmar edição
                </button>
            </div>
        </form>
    </main>
    <script type="text/javascript" src="js/consts.js"></script>
    <script type="text/javascript" src="js/global.js"></script>
    <script type="text/javascript" src="js/interceptors.js"></script>
    <script type="text/javascript" src="js/editRef.js"></script>
</body>
</html>
