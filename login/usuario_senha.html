<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/global.css"/>
    <link rel="stylesheet" href="../css/login.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto+Condensed:wght@300;400;700&display=swap"
          rel="stylesheet">
    <title>Fortes refeições</title>
</head>
<body>
    <main class="login-background">
        <div class="login-form-container">
            <img src="../assets/logo.png" alt="Fortes refeções"/>
            <form onsubmit="event.preventDefault(); return userLogin(event);">
                <div class="input-text-container">
                    <label for="email">
                        E-mail
                    </label>
                    <input type="text" name="email" id="email" autocomplete="off" required/>
                </div>
                <div class="input-text-container">
                    <label for="senha">
                        Senha
                    </label>
                    <input type="password" name="senha" id="senha" autocomplete="off" required/>
                </div>
                <button type="submit" class="success-button">
                    Entrar
                </button>
                <a href="index.html" class="text-button">Entrar com biometria.</a>
            </form>
        </div>
    </main>
    <script type="text/javascript" src="../js/consts.js"></script>
    <script type="text/javascript" src="../js/global.js"></script>
</body>
</html>
